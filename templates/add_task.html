{% extends 'base.html'%}
{% block content %}
<!-- adding a todo task using the MODEL form -->
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="task">Task</label>
        {{form}}
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
</form>
 
{%endblock%}
