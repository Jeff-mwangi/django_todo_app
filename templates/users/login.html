{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load socialaccount %}
{%block content%}
<div class="cotainer">
    <div class="row">
        <div class="col-md-6 col-md-offset-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <fieldset>
                            {{ form|crispy }}
                        </fieldset>
                    </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                    <!-- Login using social accounts -->
                    <p> or Login with </p>
                    
                    <div class="form-group">
                        <a href="{% provider_login_url 'google' %}" class="btn btn"><img src="https://www.logo.wine/a/logo/Google/Google-Logo.wine.svg" width="100" height="50" alt="" srcset=""></a>
                        <a href="{% provider_login_url 'github' %}" class="btn btn"><img src="https://www.logo.wine/a/logo/GitHub/GitHub-Wordmark-White-Dark-Background-Logo.wine.svg" width="100" height="50" alt="" srcset=""></a>
                    </div>
                    <a href="{% url 'password_reset' %}">Forgot password? Click here</a>
                    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
        <style>
        </style>
{%endblock%}
